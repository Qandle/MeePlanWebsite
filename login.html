<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>MeePlan Login</title>
	<link href="static/style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	 crossorigin="anonymous">

	</script>

</head>

<body class = "align-content-stretch">
	<script src="static/script.js">

	</script>
	<div>
		<div class="navbar shadow p-3 mb-2">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active text-light" aria-current="page" href="#">Active</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
		<div class="section align-content-stretch">
			<div class="row align-items-start">
				<div class="cardbox col rounded-3 shadow align-self-stretch">
					<div id="banner">
						<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
              <div class="carousel-inner rounded-3">
                <div class="carousel-item active ratio ratio-1x1">
                  <img src="https://s359.kapook.com/pagebuilder/5a0e0045-7612-4d69-84b3-739589eb4546.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item ratio ratio-1x1">
                  <img src="https://www.educatepark.com/wp-content/uploads/2017/07/red-flavor-red-velvet.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ratio ratio-1x1">
                  <img src="https://lh6.googleusercontent.com/-bnhKJ-0UlXc/VbkDYDhfIwI/AAAAAAAAZmc/x8gXfi4oR1w/w650-h430-no/redvelvet_kpop2015_650-650x430.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		            <span class="carousel-control-next-icon" aria-hidden="true"></span>
		            <span class="visually-hidden">Next</span>
		          </button>
		        </div>
          </div>
        </div>
        <div class="cardbox col d-grid gap-3">
          <h3>Email</h3>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <h3>Password</h3>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div>
            <div class="mb-3 d-flex justify-content-center">
              <button class="btn btn-color" type="submit" disabled>Log in</button>
            </div>
          </div>
          <div class="logopic justify-content-center ">
            <img class="alignment-content-center" src="static/image0.png" alt="">
          </div>
        </div>
      </div>
      
    </div>
	</div>


</body>

</html>
